<html>
  <head>
    <title>Сувениры pockemon go</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/favicon.ico">
    <script type="text/javascript" src="smoothscroll.js"></script>
  </head>
  <body>
    <div class="layout">
      <div class="col-lg-6 xs-full-page">
        <div class="xs-heading visible-xs">
        </div>
        <div class="ash">
          <div class="heading-sm hidden-xs">
            <div class="top-phrase"></div>
            <div class="shop"></div>
          </div>
          <div class="cup" id="cup" data-type="cups"></div>
          <div class="cap" id="cap" data-type="caps"></div>
          <div class="ribbon" id="ribbon" data-type="ribbons"></div>
        </div>
        <div class="hidden-lg find-us-wrapper">
          <div class="find-us"></div>
          <a data-scroll href="#contacts" class="scroll-down" address="true"></a>
        </div>
      </div>
      <div id="contacts" class="col-lg-6 xs-full-page">
        <div class="text-center">
          <div class="hidden-sm hidden-xs">
            <div class="top-phrase"></div>
            <div class="shop"></div>
          </div>
          <div class="hidden-md hidden-lg">
            <a data-scroll href="#" class="scroll-up"></a>
            <div class="back"></div>
          </div>
          <p class="address">
            метро Лубянка / Чистые пруды
          </p>
          <p class="address">
            Милютинский пер. дом 6 стр. 1
          </p>
          <p class="title">
            <a class="wooden" href="http://wdndoor.com/">Антикафе Wooden door</a>
          </p>
          <p class="info">
            Ежедневно с 13:00 до 23:00
          </p>
          <p class="phone">
            Тел. +7(929)9280716
          </p>
          <div class="map">
            <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?sid=_l9HNgn4t4e3FEgBmLdT9Ok2ohqOke5j&amp;width=500&amp;height=400&amp;lang=ru_RU&amp;sourceType=constructor&amp;scroll=true"></script>
          </div>
        </div>
      </div>
    </div>
    <div id="static-modal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">×</button>
            <h4 class="modal-title">Магазинчик Эша</h4>
          </div>
          <div class="modal-body" id="modal-body">
            <p>One fine body…</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <script>
      smoothScroll.init();
    </script>
    <script type="text/javascript" src="modal.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
